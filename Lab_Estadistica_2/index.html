<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi página web</title>
	<link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Alegreya', serif;
			background-color: #F0F8FF;
		}

		nav {
			background-color: #87CEEB;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			text-decoration: none;
			color: #FFFFFF;
			font-size: 18px;
			padding: 10px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #FFFFFF;
			color: #87CEEB;
		}

		main {
			margin-top: 50px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="Sesion-1.html">Sección 1</a></li>
			<li><a href="archivo2.html">Sección 2</a></li>
			<li><a href="archivo3.html">Sección 3</a></li>
			<li><a href="archivo4.html">Sección 4</a></li>
		</ul>
	</nav>

	<main>
		<!-- Contenido de la página -->
	</main>

	<script>
		window.onload = function() {
			var nav = document.querySelector('nav');
			var main = document.querySelector('main');
			var links = document.querySelectorAll('nav a');
			
			for (var i = 0; i < links.length; i++) {
				links[i].addEventListener('click', function(event) {
					event.preventDefault();
					var href = this.getAttribute('href');
					var section = document.querySelector(href);
					var sectionTop = section.offsetTop - nav.offsetHeight;
					window.scrollTo({
						top: sectionTop,
						behavior: 'smooth'
					});
				});
			}

			main.style.marginTop = nav.offsetHeight + 'px';
		};
	</script>
</body>
</html>
